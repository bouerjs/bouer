<div class="center">
  <!-- Injecting the header -->
  <AppHeader></AppHeader>

  <!-- Register form -->
  <div class="form">
    <input ref type="text" name="name" placeholder="Name"> <br>
    <input ref type="text" name="username" placeholder="Username"> <br>

    <button on:click="this.add">Add User</button>
  </div>

  <hr>

  <ul class="users">
    <UserItem e-for="user of users"></UserItem>
  </ul>

  <!-- Injecting the footer -->
  <AppFooter></AppFooter>
</div>
