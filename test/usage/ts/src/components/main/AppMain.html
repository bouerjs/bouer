<div class="main">
  <div class="form">
    <input ref type="text" name="name" placeholder="Social Network Name"> <br>
    <input ref type="text" name="url" placeholder="Social Network Link">

    <button on:click="this.add">Add to List</button>
  </div>

  <hr>

  <div>
    <div class="item-section" e-for="social of socials">
      <span> {{ social.name }} - {{ social.url }} </span>
    </div>
  </div>
</div>
